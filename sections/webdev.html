<div id="webdev">
    <div class="code-editor-container">
        <div class="code-panel">
            <h3>HTML Input</h3>
            <textarea id="html-input" placeholder="Type your HTML here..."></textarea>
            <h3>CSS Input</h3>
            <textarea id="css-input" placeholder="Type your CSS here..."></textarea>
            <button id="run-btn" class="run-btn">Run Code</button>
        </div>
        
        <div class="preview-panel">
            <h3>Live Preview</h3>
            <iframe id="code-output" class="live-preview"></iframe>
        </div>
    </div>
</div>
